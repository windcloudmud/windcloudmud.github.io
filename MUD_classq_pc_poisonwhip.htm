<p style="word-spacing: 0; margin: 0"><font color="#FF0000" size="4"><b>條件：</b></font></p>
<p style="word-spacing: 0; margin: 0"><font color="#FF0000" size="4"><b>&nbsp;</b></font></p>
<p style="word-spacing: 0; margin: 0"><b><font color="#FFFFFF" size="3">1.    
解過煉蠱</font></b></p>
<p style="word-spacing: 0; margin: 0"><font color="#FF0000" size="4"><b>&nbsp;</b></font></p>
<p style="word-spacing: 0; margin: 0"><font color="#FF0000" size="4"><b>解法：</b></font></p>
<p style="word-spacing: 0; margin: 0">　</p>
<p style="word-spacing: 0; margin: 0"><b><font color="#ff0000" size="3">【</font><font color="#ffffff" size="3">解完煉蠱就會自動學會了</font><font color="#ff0000" size="3">】</font></b></p>
<p style="word-spacing: 0; margin: 0">　</p>
<p style="word-spacing: 0; margin: 0"><b><font color="#ff0000" size="3">【</font><font size="3" color="#FFFFFF">跟 
</font></b><font size="3" color="#008000">藥材小販(A drug dealer)</font><font size="3" color="#008000">    
</font><b><font size="3" color="#FFFFFF">買青花蛇</font></b><b><font color="#ff0000" size="3">】</font></b></p>
<p style="word-spacing: 0; margin: 0"><b><font color="#ff0000" size="3">&nbsp;&nbsp;</font></b></p>
<p style="word-spacing: 0; margin: 0"><font size="3" color="#008000">你向藥材小販買下一條青花蛇。</font></p>
<p style="word-spacing: 0; margin: 0"><b><font color="#ff0000" size="3">&nbsp;</font></b></p>
<p style="word-spacing: 0; margin: 0"><b><font color="#ff0000" size="3">【</font></b><font size="3" color="#FFFFFF"><b>exert poison_whip</b></font><b><font color="#ff0000" size="3">】</font></b></p>   
<p style="word-spacing: 0; margin: 0"><font size="3" color="#FFFF00"><br>
</font><font size="3" color="#FF00FF">你將毒素運至一條青花蛇上，只見青花蛇身上藍紫光具作，轉眼化成一條盈滿瘴氣的毒鞭！</font><font size="3" color="#FFFF00"><br>
</font><font size="3" color="#008000">你袖手一甩，</font><font size="3" color="#FF0000">咒毒鞭</font><font size="3" color="#008000">透出一股瘴氣，在瘴氣之中若隱若現。</font></p>
<p style="word-spacing: 0; margin: 0"><font size="3" color="#FFFF00">你的聚毒化鞭功力更上一層。<br>
　</font></p>
